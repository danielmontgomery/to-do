<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="wrapper">
	<h1 id="title"> To Do List</h1>

			</table>
	</div>
</div>

<script src="list.js"></script>
</body>
</html>
